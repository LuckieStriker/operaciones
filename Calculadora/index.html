<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Calculadora Ch18</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row" style="margin-top:20px;">
      <h1 align="center">Calculadora Seria</h1>
      <div class="col-12">
        <div class="row">
          <input disabled  class="form-control" type="text" id="numero" style="width:100%" />
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="ac()">AC</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="positiveNegative()">+/-</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="opera('%')">%</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="opera('/')">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(7)">7</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(8)">8</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(9)">9</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="opera('*')">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(4)">4</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(5)">5</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(6)">6</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="opera('-')">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(1)">1</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(2)">2</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber(3)">3</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="opera('+')">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-primary" onClick="addToNumber(0)">0</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="addToNumber('.')">.</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" onClick="equals()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="calculadora.js"></script>
</body>

</html>
